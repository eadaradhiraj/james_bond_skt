<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents - James Bond in Sanskrit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for TOC centering */
        .toc-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .chapter-list {
            list-style: none;
            padding: 0;
        }
        .chapter-list li {
            margin: 20px 0;
        }
        .chapter-link {
            text-decoration: none;
            font-size: 1.2rem;
            color: #2c3e50;
            padding: 10px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: block;
            transition: all 0.2s ease;
        }
        .chapter-link:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="toc-container">
        <h1>Casino Royale</h1>
        
        <ul class="chapter-list">
            <li>
                <!-- Adjust 'story.html' if you named the file inside the folder differently -->
                <a href="casino_royale/ch1.html" class="chapter-link">
                    <strong>Chapter 1</strong><br>
                    <span style="font-size: 0.9rem; color: #666;">The Secret Agent</span>
                </a>
            </li>
            <li>
                <!-- Adjust 'story.html' if you named the file inside the folder differently -->
                <a href="casino_royale/ch2.html" class="chapter-link">
                    <strong>Chapter 2</strong><br>
                    <span style="font-size: 0.9rem; color: #666;">Dossier for M</span>
                </a>
            </li>
            <!-- You can add more chapters here later -->
        </ul>
    </div>

</body>
</html>
